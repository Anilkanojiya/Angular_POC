
<h2>Add Well</h2>
<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
    <div class="form-group">
        <label for="name">Name 
            <input class="form-control" name="name" ngModel required />
        </label>
    </div>
    <div class="form-group">
        <label for="type">Type 
            <input class="form-control" name="type" ngModel required />
        </label>
    </div>
    <div class="form-group">
        <label for="sourcekey">SourceKey 
            <input class="form-control" name="source" disabled="disabled" [ngModel]="source" required />
        </label>
    </div>
    <button type="submit" class="btn btn-success"> Add Well</button>
</form>
